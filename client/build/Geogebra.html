<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
  </head>
  <body>
    <div id='ggb-element' class='applet-container'></div>
  </body>
  <script src="/js/ggbClient.js"></script>
  <script>
   //@TODO configure the height and width based off of the window size
    // request the ggb file
    var file = location.href.split('file=').slice(1);
    console.log(file)
    var parameters = {
      "id":"ggbApplet",
      "width": 1000,
      "height": 1000,
      "scaleContainerClass": 'applet_container',
      "showToolBar": true,
      "showMenuBar": true,
      "showAlgebraInput":true,
      "language": "en",
      "useBrowserForJS":false,
      "preventFocus":true,
      "ggbBase64": file
      //"appName":"graphing"
    };
    var ggbApplet;
    var ggbApp = new GGBApplet(parameters, true);
    window.addEventListener("load", function() {
        ggbApp.inject('ggb-element');
    });
  </script>
</html>
